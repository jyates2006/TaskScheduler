<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Task Scheduler XML Generator</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
<h1>Task Scheduler XML Generator</h1>


<form id="taskForm">
<label>Task Name</label>
<input type="text" id="taskName" required />


<label>Description</label>
<textarea id="description"></textarea>


<label>Author</label>
<input type="text" id="author" placeholder="DOMAIN\\User or PC\\User" />


<label>Trigger Type</label>
<select id="triggerType" value={triggerType} onChange={e => setTriggerType(e.target.value)} className="border p-2 rounded w-full">
<option value="logon">At Logon</option>
<option value="startup">At Startup</option>
<option value="time">One Time</option>
<option value="daily">Daily</option>
<option value="weekly">Weekly</option>
<option value="monthly">Monthly</option>
<option value="idle">On Idle</option>
<option value="event">On Event</option>
<option value="registration">On Task Registration</option>
<option value="sessionConnect">On Session Connect</option>
<option value="sessionDisconnect">On Session Disconnect</option>
<option value="workstationLock">On Workstation Lock</option>
<option value="workstationUnlock">On Workstation Unlock</option>
</select>


<div id="dailyOptions" class="hidden">
<label>Start Time</label>
<input type="time" id="startTime" />
</div>


<label>Action: Program Path</label>
<input type="text" id="programPath" required />


<label>Arguments</label>
<input type="text" id="arguments" />


<button type="submit">Generate XML</button>
</form>


<textarea id="output" placeholder="XML will appear here..."></textarea>
<button id="downloadBtn" class="hidden">Download XML</button>
</div>


<script src="script.js"></script>
</body>
</html>
