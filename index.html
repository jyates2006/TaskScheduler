<!DOCTYPE html>
<button type="submit">Generate XML</button>


<!-- Trigger UI Fields -->
<div id="triggerOptions" class="space-y-4 mt-4">
<!-- One-time / Daily / Weekly / Monthly start date/time -->
<div id="commonTimeFields" class="hidden">
<label class="block mt-2 font-semibold">Start Date</label>
<input type="date" id="startDate" class="border p-2 rounded w-full" />


<label class="block mt-2 font-semibold">Start Time</label>
<input type="time" id="startTime" class="border p-2 rounded w-full" />
</div>


<!-- Weekly -->
<div id="weeklyOptions" class="hidden">
<label class="block mt-2 font-semibold">Days of Week</label>
<select id="weeklyDays" multiple class="border p-2 rounded w-full">
<option>Monday</option>
<option>Tuesday</option>
<option>Wednesday</option>
<option>Thursday</option>
<option>Friday</option>
<option>Saturday</option>
<option>Sunday</option>
</select>
</div>


<!-- Monthly -->
<div id="monthlyOptions" class="hidden">
<label class="block mt-2 font-semibold">Days of Month</label>
<input type="text" id="monthlyDays" placeholder="e.g. 1,15,31" class="border p-2 rounded w-full" />
</div>


<!-- Idle Trigger -->
<div id="idleOptions" class="hidden">
<label class="block mt-2 font-semibold">Idle Duration (minutes)</label>
<input type="number" id="idleMinutes" value="10" class="border p-2 rounded w-full" />
</div>


<!-- Event Trigger -->
<div id="eventOptions" class="hidden">
<label class="block mt-2 font-semibold">Event Log</label>
<input type="text" id="eventLog" value="System" class="border p-2 rounded w-full" />


<label class="block mt-2 font-semibold">Event Source</label>
<input type="text" id="eventSource" placeholder="e.g. Microsoft-Windows-Kernel-Power" class="border p-2 rounded w-full" />


<label class="block mt-2 font-semibold">Event ID</label>
<input type="number" id="eventID" placeholder="e.g. 41" class="border p-2 rounded w-full" />
</div>
</div>


</form>


<textarea id="output" placeholder="XML will appear here..."></textarea>
<button id="downloadBtn" class="hidden">Download XML</button>
</div>


<script src="script.js"></script>
</body>
</html>
